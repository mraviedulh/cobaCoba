<!DOCTYPE html>
<html>
<head>
	<title>table(2)</title>
</head>
<body>
	<h2>disini kita akan mencoba menggabungkan antara 2 kolom</h2>
<table border="1" cellpadding="5" cellspacing="0">
	<tr align="center">
		<td>1,1</td>
		<td colspan="2">1,2 & 1,3</td>
	</tr>
	<tr align="center">
		<td colspan="2">2,1 & 2,2</td>
		<td>2,3</td>
	</tr>
	<tr align="center">
		<td colspan="3">3,1 & 3,2 & 3,3</td>
	</tr>
</table>
<h2>dan sekarang kita akan mencoba menggabungkan antar baris</h2>
<table border="1" cellpadding="5" cellspacing="0">
	<tr align="center">
		<td rowspan="2">1,1 & 2,1</td>
		<td>1,2</td>
		<td rowspan="3">1,3 & 2,3 & 3,3</td>
		<td>1,4</td>
	</tr>
	<tr align="center">
		<td rowspan="2">2,2 & 3,2</td>
		<td>2,4</td>
	</tr>
	<tr align="center">
		<td>3,1</td>
		<td>3,4</td>
	</tr>
</table>
</body>
</html>
