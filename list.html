<!DOCTYPE html>
<html>
<head>
	<title>list</title>
</head>
<body>
<h4>ini contoh ordered list (list beraturan)</h4>
<ol>
	<li>list pertama</li>
	<li>list ke-2</li>
	<li>list ke-3</li>
</ol>
<h4>ini contoh unordered list (list tak beraturan)</h4>
<ul type="circle">
	<li>list satu</li>
	<li>list dua</li>
	<li>list tiga</li>
</ul>
<h4>ini contoh definition list</h4>
<dl>
	<dt>terminologi 1</dt>
	<dd>description 1</dd>
	<dt>terminologi 2</dt>
	<dd>description 2</dd>
</dl>
</body>
</html>
